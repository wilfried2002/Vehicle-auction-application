<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Titre de la page{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<!-- Affichage des messages -->
{% if messages %}
  <div class="container mt-3">
    {% for message in messages %}
      <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
        {{ message }}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>
    {% endfor %}
  </div>
{% endif %}


<body>
    <div class="container py-4">
        {% block content %}
        <!-- Contenu des pages enfants -->
        {% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
  // Cacher automatiquement les messages apr√®s 5 secondes (5000 ms)
  setTimeout(function () {
    let alerts = document.querySelectorAll('.alert');
    alerts.forEach(function (alert) {
      // Bootstrap 5 : fade out + remove
      alert.classList.remove('show');
      alert.classList.add('fade');
      setTimeout(function () {
        alert.remove();
      }, 500); // laisser un peu de temps pour l'animation
    });
  }, 5000);
</script>
</body>
</html>
