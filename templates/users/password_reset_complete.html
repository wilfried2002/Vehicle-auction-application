<!DOCTYPE html>
<html lang="fr">
<head>
     {% if messages %}
    <div id="messages-container">
        {% for message in messages %}
            <div class="notification success">{{ message }}</div>
        {% endfor %}
    </div>
{% endif %}
    <meta charset="UTF-8">
    <title>Réinitialisation réussie</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f2f2f2;
        }

        .container {
            width: 420px;
            margin: 80px auto;
            background: #fff;
            padding: 35px;
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }

        h2 {
            text-align: center;
            margin-bottom: 25px;
            color: #333;
        }

        .input-group {
            margin-bottom: 18px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #444;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"],
        select {
            width: 100%;
            padding: 10px 12px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 15px;
        }
        .notification {
    padding: 15px;
    border-radius: 8px;
    margin-bottom: 15px;
    font-weight: bold;
    text-align: center;
    animation: fadeout 0.5s ease forwards;
    opacity: 1;
    transition: opacity 0.3s;
}

.notification.success {
    background-color: #d4edda;
    color: #155724;
    border: 1px solid #c3e6cb;
}

        select {
            appearance: none;
            background-color: #fff;
        }

        .select-wrapper {
            position: relative;
        }

        .select-wrapper::after {
            content: "▼";
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            pointer-events: none;
            color: #888;
        }

        .toggle-password {
            margin-top: 8px;
            display: flex;
            align-items: center;
            font-size: 14px;
            color: #555;
        }

        .toggle-password input {
            margin-right: 6px;
        }

        .btn {
            width: 100%;
            padding: 12px;
            background-color: #28a745;
            border: none;
            color: white;
            font-weight: bold;
            font-size: 16px;
            border-radius: 6px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .btn:hover {
            background-color: #218838;
        }

        .error {
            color: red;
            margin-bottom: 15px;
            text-align: center;
        }

        p {
            text-align: center;
            margin-top: 15px;
        }

        a {
            color: #007bff;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Mot de passe modifié</h2>
    <p>Votre mot de passe a été réinitialisé avec succès.</p>
    <a href="{% url 'login' %}" class="btn">Se connecter</a>
</div>
</body>
</html>
